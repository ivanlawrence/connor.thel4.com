<html>
    <head>
        <title>
            Poker - Connor's Webpage
        </title>
        <script defer src="poker.js"></script>
    </head>
    <body>
        <h1>Texas Hold'em Poker</h1>
        Click <a href="https://bicyclecards.com/how-to-play/texas-holdem-poker/">here</a> to view the rules! <br>
        <div id="game">    
            Your Cards:
            <div id="cards" style="display: none;">
                <br>
                <span id="cardValue1"></span><span> of </span><span id="cardSuit1"></span>
                <br>
                <span id="cardValue2"></span><span> of </span><span id="cardSuit2"></span>
            </div>
            <br>
            <div id="bet">
                Your Total Bet:
                <span id="totalBet"></span>
            </div>
            <br>
            <div id="option" style="display: none;">
                <button id="bet" onclick="bet()" style="display: none;"></button>
                <button id="call" onclick="call()" style="display: none;"></button>
                <button id="raise" onclick="raise()" style="display: none;"></button>
                <button id="check" onclick="check()" style="display: none;"></button>
                <button id="fold" onclick="fold()" style="display: none;"></button>
            </div>
        </div>
    </body>
</html>
