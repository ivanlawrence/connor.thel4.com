<html>
    <head>
        <title>
            Calculator - Connor's Webpage
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div id="vue-app">
            <h1>Calculator</h1>
            
            <input v-model="int1" type="text" placeholder="Input 1" id="int1st" />

            <select v-model="oporator" id="oporators" onchange="getOporatorName(this)">
                <option value="" disabled selected>Select Oporator</option>
                <option v-for="oporator in oporators" :value="oporator.value">{{ oporator.displayName }}</option>
            </select>

            <input v-model="int2" type="text" placeholder="Input 2" id="int2nd" />

            <input v-model="addition" v-if="oporator === '+'" disabled placeholder="Answer" type="text" name="answer" id="answer" />
            <input v-model="subtraction" v-else-if="oporator === '-'" disabled placeholder="Answer" type="text" name="answer" id="answer" />
            <input v-model="multiplication" v-else-if="oporator === '*'" disabled placeholder="Answer" type="text" name="answer" id="answer" />
            <input v-model="division" v-else-if="oporator === '/'" disabled placeholder="Answer" type="text" name="answer" id="answer" />
            <input v-else="" disabled placeholder="Answer">
            <br>
            <br>
            <button id="goHome">Go to the Home Page</button>
        </div>
        <!-- <script src="calculator.js"></script> -->
        <script src="vue-cal.js" defer></script>
    </body>
</html>
