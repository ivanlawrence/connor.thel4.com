<html>
    <head>
        <title>
            Calculator - Connor's Webpage
        </title>
        <script defer src="calculator.js"></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <input type="text" placeholder="Input 1" id="int1st" />
        <select id="oporators" onchange="getOporatorName(this)">
            <option value="" disabled selected>Select Oporator</option>
            <option value="+">+ (Plus)</option>
            <option value="-">- (Minus)</option>
            <option value="*">* (Times)</option>
            <option value="/">/ (Divide)</option>
        </select>
        <input type="text" placeholder="Input 2" id="int2nd" />
        &nbsp = &nbsp
        <input disabled placeholder="Answer" type="text" name="answer" id="answer" />
        <br>
        <br>
        <button id="goHome">Go to the Home Page</button>
    </body>
</html>
